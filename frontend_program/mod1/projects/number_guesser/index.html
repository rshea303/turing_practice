<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="index.css">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1><span id="header1">Number</span> <span id="header2">Guesser</span></h1>
    </header>
    <div id="game-board">
      <div id="input-details">
        <input type='text' id="guessInput" placeholder="Enter your guess">
        <div class="inputButtons">
          <button id="guessBtn" type="button" name="guessButton">Guess</button>
          <button id="clearBtn" type="button" name="clearButton">Clear</button>
        </div>
      </div>
      <div id="output-details">
        <p class="instructional-text">Your last guess was</p>
        <div class="guessResult"></div>
        <p class="guessClue instructional-text"></p>
        <button id="resetBtn" type="button" name="resetButton">Reset</button>
      </div>
    </div>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
